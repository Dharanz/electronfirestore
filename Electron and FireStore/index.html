<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="style.css">

    <script type="module" src="index.js"></script>
    <script type="module" src="books.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-sm-12">
            <form>
                <div class="form-group row">
                  <label for="txtTitle" class="col-sm-2 col-form-label">Title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtTitle" placeholder="Title">
                    <input type="hidden" id="hdnId">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="txtAuthor" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtAuthor" placeholder="Author">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="txtYear" class="col-sm-2 col-form-label">Year</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="txtYear" placeholder="Year">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </form>
        </div>
        <br>
        <br>
        <br>
        <br>
    <div class="container">
        <div class="col-sm-12">
            <table class="table" id="tblBooks">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Author</th>
                  </tr>
                </thead>
              </table>
        </div>
    </div>
</body>

</html>
